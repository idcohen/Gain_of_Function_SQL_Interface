<!-- templates/fapp.html -->
<!DOCTYPE html>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
<html>
<head>
    <title>Natural Language 2 SQL via OpenAI Completion API</title>
</head>
<title>Natural Language 2 SQL via OpenAI Completion API</title>


<style>
    .input-box {
        width: 600px;
        height: 30px;
        vertical-align: top;
  
    }
</style>

<style> 
    input[type=text] {
      width: 75%;
      height: 50px;
      padding: 12px 20px;
      margin: 8px 0;
      box-sizing: border-box;
    }
 </style>

<style> 
    textarea {
      width: 100%;
      height: 150px;
      padding: 12px 20px;
      box-sizing: border-box;
      border: 2px solid #ccc;
      border-radius: 4px;
      background-color: #f8f8f8;
      font-size: 16px;
      resize: none;
    }
</style>

<script>
    // JavaScript to disable the form submission for Enter key
    document.addEventListener("keydown", function (event) {
        if (event.key === "Return" && !event.shiftKey) {
            event.preventDefault();
        }
    });
</script>

<body>
    <h2>Enter Question</h2>
    <form method="POST"> 
        <!-- <label for="Question">Enter Query Question:</label> -->
     <!--    <input type="text" name="Question" ><br> -->
        <textarea class="userInput" name="Question" ></textarea> <br>
        <br>
        <br>
        <input type="submit" value="Submit">
    </form>
    <br>
    {% if Question %}
        <br>
        <h2>Question:</h2>
        <p style="font-size: 20px"> {{ Question }}</p>
        <br>
        <h2>Results:</h2>
        
     <!--   <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}"> -->
        <div class=page>
        
            <!-- The | safe filter is used to prevent Jinja2 from escaping the HTML code and rendering it as text. -->
            <p> {{Results | safe}} </p>  
        </div>

        {% block content %}
            <h2>{% block title %} Query {% endblock %}</h2>
            <div style="width: 50%; margin: left">
                {% for query in Query %}
   <!--              <div style="padding: 1px; background-color: #EEE; margin: 10px"> -->
                <p style="font-size: 16px">{{ query }}</p>
            </div>
        {% endfor %}
    </div>
    {% endblock %}
        
    {% endif %}

</body>

</html>
